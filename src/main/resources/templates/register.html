<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Song Lâm Edu</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/datepicker.css}">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="brand-name">SONG LÂM EDU CENTER</div>
            <p class="brand-subtitle">Hệ thống quản lý học phí</p>
            <h1>Đăng ký tài khoản</h1>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}">Có lỗi xảy ra</span>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">Đăng ký thành công</span>
        </div>

        <form th:action="@{/register}" method="post" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="citizenId">CCCD <span class="required">*</span></label>
                    <input type="text" id="citizenId" name="citizenId"
                           th:value="${citizenId}"
                           placeholder="Nhập số CCCD"
                           maxlength="15" required>
                    <small class="hint">12 số hoặc tối đa 15 ký tự</small>
                </div>

                <div class="form-group">
                    <label for="fullName">Họ và tên <span class="required">*</span></label>
                    <input type="text" id="fullName" name="fullName"
                           th:value="${fullName}"
                           placeholder="Nhập họ và tên đầy đủ" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="dateOfBirth">Ngày sinh <span class="required">*</span></label>
                    <input type="text" id="dateOfBirth" name="dateOfBirth"
                           class="datepicker"
                           th:value="${dateOfBirth}"
                           placeholder="dd/MM/yyyy" required>
                </div>

                <div class="form-group">
                    <label for="sex">Giới tính <span class="required">*</span></label>
                    <select id="sex" name="sex" required>
                        <option value="">-- Chọn giới tính --</option>
                        <option value="0" th:selected="${sex == '0'}">Nam</option>
                        <option value="1" th:selected="${sex == '1'}">Nữ</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Số điện thoại <span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone"
                           th:value="${phone}"
                           placeholder="Nhập số điện thoại (10 số)"
                           maxlength="10" required>
                </div>

                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email"
                           th:value="${email}"
                           placeholder="Nhập email của bạn" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Địa chỉ</label>
                <textarea id="address" name="address" rows="2"
                          th:text="${address}"
                          placeholder="Nhập địa chỉ (không bắt buộc)"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mật khẩu <span class="required">*</span></label>
                    <input type="password" id="password" name="password"
                           placeholder="Nhập mật khẩu" required>
                    <small class="hint">Tối thiểu 8 ký tự, bao gồm chữ hoa, chữ thường và số</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           placeholder="Nhập lại mật khẩu" required>
                </div>
            </div>

            <button type="submit" class="btn-register">Đăng ký</button>
        </form>

        <div class="links">
            <span>Đã có tài khoản?</span>
            <a th:href="@{/login}">Đăng nhập ngay</a>
        </div>
    </div>

    <script th:src="@{/js/datepicker.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
