version: '3.8'

services:
  app:
    build: .
    container_name: songlam-edu
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SERVER_PORT=${SERVER_PORT:-8080}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-30m}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-postgres}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-12345}
      - JPA_DDL_AUTO=${JPA_DDL_AUTO:-update}
      - JPA_SHOW_SQL=${JPA_SHOW_SQL:-false}
      - THYMELEAF_CACHE=${THYMELEAF_CACHE:-true}
      - LOG_LEVEL_ROOT=${LOG_LEVEL_ROOT:-INFO}
      - LOG_LEVEL_APP=${LOG_LEVEL_APP:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - songlam-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: songlam-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-postgres}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-12345}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - songlam-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  songlam-network:
    driver: bridge