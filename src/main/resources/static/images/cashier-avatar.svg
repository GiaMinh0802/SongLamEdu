<svg xmlns="http://www.w3.org/2000/svg"
     width="128" height="128"
     viewBox="0 0 128 128">
    <defs>
        <linearGradient id="cashierGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#52c41a"/>
            <stop offset="100%" stop-color="#95de64"/>
        </linearGradient>

        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="6"
                          flood-color="#52c41a" flood-opacity="0.4"/>
        </filter>
    </defs>

    <!-- Background -->
    <circle cx="64" cy="64" r="60"
            fill="url(#cashierGrad)"
            filter="url(#shadow)"/>

    <!-- User (very subtle) -->
    <circle cx="64" cy="44" r="14" fill="rgba(255,255,255,0.3)"/>
    <path d="M36 92c0-14 56-14 56 0v6H36z"
          fill="rgba(255,255,255,0.3)"/>

    <!-- HUGE COIN -->
    <circle cx="64" cy="64" r="28" fill="#ffffff"/>
    <text x="64" y="74"
          text-anchor="middle"
          font-size="40"
          font-weight="900"
          fill="#52c41a">$</text>
</svg>
