<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - Song Lâm Edu</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/forgot-password.css}">
    <link rel="stylesheet" th:href="@{/css/datepicker.css}">
</head>
<body>
    <div class="login-container forgot-password-container">
        <div class="login-header">
            <div class="brand-name">SONG LÂM EDU CENTER</div>
            <p class="brand-subtitle">Hệ thống quản lý học phí</p>
            <h1>Quên mật khẩu</h1>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/forgot-password}" method="post" id="forgot-password-form">
            <div class="form-group">
                <label for="citizenId">Số CCCD <span class="required-mark">*</span></label>
                <input type="text" id="citizenId" name="citizenId"
                       th:value="${forgotPasswordDTO.citizenId}"
                       placeholder="Nhập số CCCD (12 chữ số)" required maxlength="12">
            </div>

            <div class="form-group">
                <label for="fullName">Họ và Tên <span class="required-mark">*</span></label>
                <input type="text" id="fullName" name="fullName"
                       th:value="${forgotPasswordDTO.fullName}"
                       placeholder="Nhập họ và tên đầy đủ" required>
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Ngày sinh <span class="required-mark">*</span></label>
                <input type="text" id="dateOfBirth" name="dateOfBirth"
                       class="datepicker"
                       th:value="${#temporals.format(forgotPasswordDTO.dateOfBirth, 'dd/MM/yyyy')}" required>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại <span class="required-mark">*</span></label>
                <input type="text" id="phone" name="phone"
                       th:value="${forgotPasswordDTO.phone}"
                       placeholder="Nhập số điện thoại (10 chữ số)" required maxlength="10">
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required-mark">*</span></label>
                <input type="email" id="email" name="email"
                       th:value="${forgotPasswordDTO.email}"
                       placeholder="Nhập email đã đăng ký" required>
            </div>

            <button type="submit" class="btn-login">Xác minh</button>
        </form>

        <div class="links">
            <a th:href="@{/login}">← Quay lại đăng nhập</a>
        </div>
    </div>

    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/datepicker.js}"></script>
    <script th:src="@{/js/forgot-password.js}"></script>
</body>
</html>
