# Application Name
spring.application.name=SongLamEdu

# Server Configuration
server.port=${SERVER_PORT: 8080}
server.servlet.context-path=/
server.servlet.session.timeout=${SESSION_TIMEOUT:30m}
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=50
server.tomcat.max-connections=200
server.tomcat.connection-timeout=20000
spring.web.error.whitelabel.enabled=false

# Database Configuration - PostgreSQL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/songlamedu}
spring.datasource.username=${DB_USERNAME:postgres}
spring. datasource.password=${DB_PASSWORD:12345}
spring.datasource.driver-class-name=org. postgresql.Driver

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=true

# JPA/Hibernate Configuration
spring.jpa. hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.plan_cache_max_size=256
spring.jpa.properties.hibernate.query.plan_parameter_metadata_max_size=64
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Thymeleaf Configuration
spring.thymeleaf.cache=true
spring.thymeleaf. prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Logging Configuration
logging.level.root=WARN
logging.level.com.songlam.edu=INFO
logging.level.org.springframework.web=WARN
logging.level.org. hibernate. SQL=WARN
logging.pattern.console=%d{HH:mm:ss. SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure. include=health,metrics,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.metrics.enable.jvm=true
management.metrics. enable.process=true
management.metrics.enable.system=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
spring.servlet.multipart.file-size-threshold=1MB

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Security
spring.security.filter.order=10