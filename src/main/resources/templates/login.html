<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Song Lâm Edu</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="brand-name">SONG LÂM EDU CENTER</div>
            <p class="brand-subtitle">Hệ thống quản lý học phí</p>
            <h1>Đăng nhập</h1>
        </div>

        <div th:if="${error}" class="alert alert-error">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}">Đăng ký thành công</span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username"
                       th:value="${username}"
                       placeholder="Nhập email của bạn" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <input type="hidden" name="remember-me" value="on">

            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>

        <div class="links">
            <a th:href="@{/forgot-password}">Quên mật khẩu?</a>
            <span class="divider">|</span>
            <a th:href="@{/register}">Đăng ký tài khoản</a>
        </div>
    </div>

    <script th:src="@{/js/login.js}"></script>
</body>
</html>
