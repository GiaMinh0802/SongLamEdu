services:
  app:
    build: .
    container_name: songlam-edu
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - PORT=${SERVER_PORT:-8080}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-30m}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-songlamedu}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-12345}
      - DATABASE_URL=jdbc:postgresql://postgres:5432/${DB_NAME:-songlamedu}
      - JPA_DDL_AUTO=${JPA_DDL_AUTO:-validate}
      - JPA_SHOW_SQL=false
      - THYMELEAF_CACHE=true
      - LOG_LEVEL_ROOT=WARN
      - LOG_LEVEL_APP=INFO
      - SPRING_PROFILES_ACTIVE=production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - songlam-network
    restart: unless-stopped
    mem_reservation: 384m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/me"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 90s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    container_name:  songlam-postgres
    environment:
      - POSTGRES_DB=${DB_NAME:-songlamedu}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-12345}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=256MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=2GB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-songlamedu}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - songlam-network
    restart: unless-stopped
    # Resource limits for PostgreSQL
    mem_reservation: 256m
    shm_size: 128mb
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  songlam-network:
    driver: bridge